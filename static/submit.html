    <form class="mx-4 needs-validation" novalidate id="uploadForm">
      <style>
        .required label:after {
          color: #e32;
          content: ' *';
        }
      </style>
      <br>
      <div class="mb-3 required">
        <label for="name" class="form-label">Mod Name</label>
        <input required type="text" class="form-control form-control-sm" id="name" name="name" placeholder="example mod">
      </div>
      
      <div class="mb-3 required">
        <label for="version" class="form-label">Version</label>
        <input required type="text" class="form-control form-control-sm" id="version" name="version" placeholder="0.0.1-alpha.0">
      </div>
      
      <div class="mb-3 required">
        <label for="description" class="form-label">Description</label>
        <textarea required type="text" class="form-control form-control-sm" id="description" name="description" placeholder="A brief description of the mod"></textarea>
      </div>
      
      <div class="mb-3 required">
        <label for="git" class="form-label">Repository Git</label>
        <input required type="url" class="form-control form-control-sm" id="git" name="repository_git" placeholder="http://example.com/example.git">
      </div>

      <div class="mb-3 required">
        <label for="formFile" class="form-label">Mod Zip File</label>
        <input required class="form-control form-control-sm" type="file" id="formFile" name="formFile" accept=".zip">
      </div>

      <div class="mb-3">
        <label for="documentation" class="form-label">Documentation URL</label>
        <input type="url" class="form-control form-control-sm" id="documentation" name="documentation" placeholder="http://example.com/docs.md">
      </div>

      <div class="mb-3">
        <label for="readmeFile" class="form-label">Readme file</label>
        <input class="form-control form-control-sm" type="file" id="readmeFile" name="readmeFile" accept=".md">
      </div>

      <div class="mb-3">
        <label for="homepage" class="form-label">Homepage</label>
        <input type="url" class="form-control form-control-sm" id="homepage" names="homepage" placeholder="http://example.com">
      </div>
