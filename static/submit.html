<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Static CSS -->
    <link rel="stylesheet" href="/static/navbar.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>PolyTech Modding Prototype</title>
  </head>

  <body id="body">
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand pt-1" href="/">
        <!-- <object data="static/PolyTech.svg" type="image/svg+xml" class="logo mx-2" style="vertical-align: middle; height: 2rem"></object> -->
        <svg viewBox="0 0 1634 1152" xmlns="http://www.w3.org/2000/svg" class="logo mx-2" style="vertical-align: middle; height: 2rem">
          <defs>
          <style>
            .cls-1 {
            fill: #004d70;
            }
            .cls-2 {
            fill: #00c4ff;
            }
            .cls-3 {
            fill: #007ead;
            }
            .cls-4 {
            fill: #000a75;
            }
            .cls-5 {
            fill: #0048ff;
            }
            .cls-6 {
            fill: #00ff2c;
            }
            .cls-7 {
            fill: #00941a;
            }
          </style>
          </defs>
    
          <g data-name="Right Cube">
          <g data-name="Axo Surface*">
            <polygon class="cls-4" points="1246.8 892.78 1246.8 452.29 1628.3 232.04 1628.3 672.53" />
            <polygon class="cls-5" points="1246.8 452.29 865.37 232.04 1246.8 11.79 1628.3 232.04" />
          </g>
          </g>
          <g data-name="Left Cube">
          <g data-name="Axo Surface*">
            <polygon class="cls-6" points="386.61 452.06 5.13 231.82 386.61 11.57 768.09 231.82" />
          </g>
          <g data-name="Axo cap">
            <polygon class="cls-7" points="386.61 892.56 5.13 672.31 5.13 231.82 386.61 452.06" />
          </g>
          </g>
          <g data-name="Middle Cube" class="middlecube">
          <g data-name="Axo Surface*">
            <polygon class="cls-1" points="816.92 1141 816.92 700.51 1198.4 480.26 1198.4 920.75" />
            <polygon class="cls-2" points="816.92 700.51 435.44 480.26 816.92 260.01 1198.4 480.26" />
          </g>
          <g data-name="Axo cap">
            <polygon class="cls-3" points="816.92 1141 435.44 920.75 435.44 480.26 816.92 700.51" />
          </g>
          </g>
        </svg>
    
        PolyTech Mod Index
        </a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
          <a class="nav-link" href="/search">Mods</a>
          </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Core Frameworks
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">PolyTechFramework</a></li>
            <li><a class="dropdown-item" href="#">API Switcher</a></li>
          </ul>
          </li>
          
        </ul>
        <button hidden class="btn btn-dark">
          <span class="align-middle">
            <img class="m-1" src="/static/Discord-Logo-White.svg" style="width:32px;height:32px;">Login with Discord
          </span>
        </button>
        </div>
      </div>
      </nav>
	<form class="m-4">
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Mod Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" placeholder="example mod">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Version</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="version" placeholder="0.0.1-alpha.0">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
			<div class="col-sm-10">
				<textarea type="text" class="form-control" id="description" placeholder="A brief description of the mod"></textarea>
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Repository Git</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="version" placeholder="http://example.com/example.git">
			</div>
		</div>
		<div class="mb-3 row">
			<div class="col-auto">
				<label class="col-form-label">Authors</label>
			</div>
			<div class="col-auto">
				<input type="text" class="form-control" id="version" placeholder="Author Name">
			</div>
			<div class="col-auto">
				<input type="email" class="form-control" id="version" placeholder="Author Email">
			</div>	
		</div>

		<div class="mb-3 row">
			<label for="formFile" class="form-label col-sm-2">Mod Zip File</label>
			<div class="col-sm-10">
				<input class="form-control" type="file" id="formFile" accept=".zip">
			</div>
		</div>
		documentation
		readme
		homepage
		license
		Keywords
		build_script
		dependencies
		metadata
	</form>

    <nav aria-label="...">
      <ul id="pages" class="pagination justify-content-center m-3"></ul>
    </nav>
    <script src="/static/util.js"></script>

    <script defer src="/static/submit.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
